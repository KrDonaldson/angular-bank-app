<h1>ATM View</h1>
<div class="main">
  <section class="display">
    > Welcome, Human!
    <!-- Display Feedback information here -->
  </section>
  <aside class="options">
    <ul class="options-list">
      <li>
        <input type="number" [(ngModel)]= "value">
      </li>
      <li class="options-item">
        <button (click) = "withdraw()">Make a Widthdrawl</button>
      </li>
      <li class="options-item">
        <button (click) = "deposit()">Deposit Money</button>
      </li>
      <li class="options-item">
        <button (click) = "balance()">Current Balance</button>
      </li>
      <li class="options-item">
        <button (click) = "transactions()">Transactions History</button>
      </li>
    </ul>
  </aside>
</div>
